
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eskala ‚Äì Forgot Password / Olvid√© mi contrase√±a</title>
  <link rel="stylesheet" href="/web/styles/login-staff.css" />
  <style>
    /* Override any external positioning */
    .language-toggle {
      position: static !important;
      background: #166534 !important;
      color: white !important;
      border: none !important;
      padding: 6px 14px !important;
      border-radius: 20px !important;
      cursor: pointer;
      font-size: 12px !important;
      font-weight: 500;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .language-toggle:hover {
      background: #15803d !important;
    }
    
    .form-wrapper {
      max-width: 400px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .header-row {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 24px;
    }
    .form-title {
      text-align: center;
      margin-bottom: 8px;
      color: #1f2937;
      font-size: 24px;
      font-weight: 600;
    }
    .form-subtitle {
      text-align: center;
      color: #6b7280;
      margin-bottom: 32px;
      font-size: 14px;
      line-height: 1.5;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #374151;
      font-size: 14px;
    }
    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .form-input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    .btn-primary {
      width: 100%;
      background: #166534;
      color: white;
      border: none;
      padding: 14px 24px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
    }
    .btn-primary:hover { background: #15803d; }
    .btn-primary:disabled { background: #9ca3af; cursor: not-allowed; }
    .status-message {
      text-align: center;
      padding: 12px;
      border-radius: 6px;
      margin-top: 16px;
      display: none;
    }
    .status-message.success {
      background: #dcfce7;
      color: #166534;
      display: block;
    }
    .status-message.error {
      background: #fee2e2;
      color: #991b1b;
      display: block;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 24px;
      color: #166534;
      text-decoration: none;
      font-size: 14px;
    }
    .back-link:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="card-container">
      <div class="card-content" style="display: block;">
        <div class="form-wrapper">
          <div class="header-row">
            <button type="button" class="language-toggle" onclick="toggleLanguage()">üåê Espa√±ol</button>
          </div>
          
          <h2 class="form-title" data-en="Forgot Password?" data-es="¬øOlvidaste tu contrase√±a?">Forgot Password?</h2>
          <p class="form-subtitle" data-en="Enter your email and we'll send you a link to reset your password." data-es="Ingresa tu correo y te enviaremos un enlace para restablecer tu contrase√±a.">Enter your email and we'll send you a link to reset your password.</p>
          
          <form id="forgot-form" novalidate>
            <div class="form-group">
              <label class="form-label" for="email" data-en="Email Address" data-es="Correo electr√≥nico">Email Address</label>
              <input type="email" id="email" class="form-input" placeholder="name@example.com" required />
            </div>
            
            <button type="submit" class="btn-primary" id="submit-btn" data-en="Send Reset Link" data-es="Enviar enlace">Send Reset Link</button>
          </form>
          
          <div id="status" class="status-message"></div>
          
          <a href="/web/staff-login.html" class="back-link" data-en="‚Üê Back to Login" data-es="‚Üê Volver a iniciar sesi√≥n">‚Üê Back to Login</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const LANG_KEY = 'eskala_lang';
    let currentLang = localStorage.getItem(LANG_KEY) || 'en';
    
    // Determine login page based on query param or referrer
    function getLoginPage() {
      const params = new URLSearchParams(window.location.search);
      const from = params.get('from');
      if (from === 'partner') return '/web/partner-login.html';
      if (from === 'staff') return '/web/staff-login.html';
      
      // Check referrer
      if (document.referrer.includes('partner-login')) return '/web/partner-login.html';
      
      // Default to staff
      return '/web/staff-login.html';
    }

    function applyLang() {
      document.querySelectorAll('[data-en]').forEach(el => {
        const text = el.getAttribute('data-' + currentLang);
        if (text) el.textContent = text;
      });
      const btn = document.querySelector('.language-toggle');
      if (btn) btn.textContent = currentLang === 'en' ? 'üåê Espa√±ol' : 'üåê English';
      
      // Update back link
      document.querySelector('.back-link').href = getLoginPage();
    }

    function toggleLanguage() {
      currentLang = currentLang === 'en' ? 'es' : 'en';
      localStorage.setItem(LANG_KEY, currentLang);
      applyLang();
    }

    function showStatus(message, isError = false) {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = 'status-message ' + (isError ? 'error' : 'success');
    }

    document.getElementById('forgot-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim().toLowerCase();
      const btn = document.getElementById('submit-btn');
      
      if (!email) {
        showStatus(currentLang === 'es' ? 'Por favor ingresa tu correo.' : 'Please enter your email.', true);
        return;
      }
      
      btn.disabled = true;
      btn.textContent = currentLang === 'es' ? 'Enviando...' : 'Sending...';
      
      try {
        const res = await fetch('/api/auth/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        const data = await res.json();
        
        if (data.ok) {
          showStatus(currentLang === 'es' 
            ? 'Si este correo est√° registrado, recibir√°s un enlace para restablecer tu contrase√±a.' 
            : 'If this email is registered, you will receive a password reset link.');
          document.getElementById('email').value = '';
        } else {
          showStatus(data.error || (currentLang === 'es' ? 'Error al procesar solicitud.' : 'Failed to process request.'), true);
        }
        
        btn.disabled = false;
        applyLang();
      } catch (err) {
        console.error('Forgot password error:', err);
        showStatus(currentLang === 'es' ? 'Ocurri√≥ un error. Intenta de nuevo.' : 'An error occurred. Please try again.', true);
        btn.disabled = false;
        applyLang();
      }
    });

    // Initialize
    document.addEventListener('DOMContentLoaded', applyLang);
  </script>
</body>
</html>
